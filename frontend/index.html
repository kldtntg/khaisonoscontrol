<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonos Auth Demo</title>
</head>
<body>
  <h1>Connect Your Sonos</h1>
  <button id="loginBtn">Enable Sonos Integration</button>

  <script>
    const CLIENT_ID = "khaisonoscontrol"; // from Sonos Developer portal
    const REDIRECT_URI = "https://http://khaisonoscontrol.onrender.com/redirected.html"; // must match what you registered

    document.getElementById("loginBtn").addEventListener("click", async () => {
      // Request backend to generate the auth URL
      const res = await fetch("/auth-url", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ redirect_uri: REDIRECT_URI, state })
      });
      const data = await res.json();
      window.location.href = data.url;
    });
  </script>
</body>
</html>
