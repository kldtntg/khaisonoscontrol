<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sonos Auth</title>
  </head>
  <body>
    <h1>Processing Sonos Login…</h1>
    <pre id="output"></pre>

    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        fetch("/exchange-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code,
            redirect_uri: window.location.origin + "/redirected.html",
          }),
        })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              document.getElementById("output").textContent =
                "Login successful! Redirecting…";
              // Redirect to control page
              window.location.href = "/control.html";
            } else {
              document.getElementById("output").textContent =
                "Failed to exchange authorization code.";
            }
          })
          .catch(err => {
            console.error(err);
            document.getElementById("output").textContent = "Error during login.";
          });
      } else {
        document.getElementById("output").textContent =
          "No authorization code found.";
      }
    </script>
  </body>
</html>
